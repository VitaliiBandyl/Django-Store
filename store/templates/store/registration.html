{% extends 'base.html' %}

{% block breadcrumb-tree %}
    <div class="col-md-12">
        <ul class="breadcrumb-tree">
            <li><a href="{% url 'home_url' %}">Home</a></li>
            <li class="active">Registration Page</li>
        </ul>
    </div>
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'registration_url' %}">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button type="submit">Send</button>
    </form>

<div class="container">
<div class="row">
    <div class="col-lg-3 col-md-3"></div>
     <div class="col-lg-6 col-md-6 col-xs-12">
    <form method="post" action="{% url 'registration_url' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="input" type="text" name="username" id="id_username" maxlength="150" autofocus required placeholder="Username">
        </div>
        <div class="form-group">
            <input class="input" type="password" name="password1" id="id_password1" maxlength="50" required placeholder="Password">
        </div>
        <div class="form-group">
            <input class="input" type="password" name="password2" id="id_password2" required placeholder="Password confirmation">
        </div>
        <div class="form-group">
            <input class="input" type="email" name="email" id="id_email" required placeholder="Email">
        </div>

        <button class="primary-btn order-submit" type="submit">Registration</button>
    </form>
             <div class="col-lg-3 col-md-3"></div>
</div>
</div>
    </div>
{% endblock content %}
